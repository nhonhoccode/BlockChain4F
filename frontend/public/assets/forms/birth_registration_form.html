<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tờ khai đăng ký khai sinh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=vietnamese" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header .ministry {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header .document-number {
            font-style: italic;
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin: 30px 0;
            text-transform: uppercase;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-field .input-box {
            border: 1px solid #ccc;
            height: 30px;
            width: 100%;
            margin-bottom: 5px;
            position: relative;
        }
        .form-field .input-box input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            padding: 5px;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
        }
        .form-footer {
            margin-top: 40px;
            text-align: right;
        }
        .signature-area {
            margin-top: 20px;
            text-align: center;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        .print-button:hover {
            background-color: #1565c0;
        }
        
        /* Style cho các controls */
        .form-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .form-controls button {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-controls button:hover {
            background-color: #e0e0e0;
        }
        
        @media print {
            .print-button, .form-controls {
                display: none;
            }
            body {
                font-size: 12pt;
                color: #000;
                background: #fff;
                margin: 0;
                padding: 10mm;
            }
            h1 {
                color: #000;
            }
            .no-print {
                display: none;
            }
            @page {
                size: A4;
                margin: 10mm;
            }
            .page-break {
                page-break-before: always;
            }
            input, textarea, select {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-controls no-print">
        <button onclick="fillSampleData()">Điền mẫu</button>
        <button onclick="resetForm()">Xóa dữ liệu</button>
    </div>
    <button class="print-button" onclick="window.print()">In biểu mẫu</button>

    <div class="header">
        <div class="ministry">Bộ Tư Pháp</div>
        <div class="document-number">Mẫu TP/HT-2020-KS</div>
    </div>

    <div class="form-title">
        TỜ KHAI ĐĂNG KÝ KHAI SINH
    </div>

    <div class="form-section">
        <h3>1. Thông tin về người được khai sinh</h3>
        
        <div class="form-field">
            <label>Họ, chữ đệm và tên:</label>
            <div class="input-box">
                <input type="text" id="childName" placeholder="Nhập họ tên đầy đủ của trẻ">
            </div>
        </div>
        
        <div class="form-field">
            <label>Ngày, tháng, năm sinh:</label>
            <div class="input-box">
                <input type="text" id="childDob" placeholder="DD/MM/YYYY">
            </div>
        </div>
        
        <div class="form-field">
            <label>Nơi sinh:</label>
            <div class="input-box">
                <input type="text" id="birthPlace" placeholder="Tên bệnh viện/địa điểm sinh">
            </div>
        </div>
        
        <div class="form-field">
            <label>Giới tính:</label>
            <div class="input-box">
                <input type="text" id="childGender" placeholder="Nam/Nữ">
            </div>
        </div>
        
        <div class="form-field">
            <label>Quốc tịch:</label>
            <div class="input-box">
                <input type="text" id="childNationality" placeholder="Quốc tịch">
            </div>
        </div>
        
        <div class="form-field">
            <label>Dân tộc:</label>
            <div class="input-box">
                <input type="text" id="childEthnicity" placeholder="Dân tộc">
            </div>
        </div>
    </div>

    <div class="form-section">
        <h3>2. Thông tin về cha</h3>
        
        <div class="form-field">
            <label>Họ, chữ đệm và tên:</label>
            <div class="input-box">
                <input type="text" id="fatherName" placeholder="Họ tên đầy đủ của cha">
            </div>
        </div>
        
        <div class="form-field">
            <label>Ngày, tháng, năm sinh:</label>
            <div class="input-box">
                <input type="text" id="fatherDob" placeholder="DD/MM/YYYY">
            </div>
        </div>
        
        <div class="form-field">
            <label>Dân tộc:</label>
            <div class="input-box">
                <input type="text" id="fatherEthnicity" placeholder="Dân tộc">
            </div>
        </div>
        
        <div class="form-field">
            <label>Quốc tịch:</label>
            <div class="input-box">
                <input type="text" id="fatherNationality" placeholder="Quốc tịch">
            </div>
        </div>
        
        <div class="form-field">
            <label>Nơi thường trú:</label>
            <div class="input-box">
                <input type="text" id="fatherAddress" placeholder="Địa chỉ thường trú">
            </div>
        </div>
        
        <div class="form-field">
            <label>Số CMND/CCCD:</label>
            <div class="input-box">
                <input type="text" id="fatherId" placeholder="Số CMND/CCCD">
            </div>
        </div>
    </div>

    <div class="form-section">
        <h3>3. Thông tin về mẹ</h3>
        
        <div class="form-field">
            <label>Họ, chữ đệm và tên:</label>
            <div class="input-box">
                <input type="text" id="motherName" placeholder="Họ tên đầy đủ của mẹ">
            </div>
        </div>
        
        <div class="form-field">
            <label>Ngày, tháng, năm sinh:</label>
            <div class="input-box">
                <input type="text" id="motherDob" placeholder="DD/MM/YYYY">
            </div>
        </div>
        
        <div class="form-field">
            <label>Dân tộc:</label>
            <div class="input-box">
                <input type="text" id="motherEthnicity" placeholder="Dân tộc">
            </div>
        </div>
        
        <div class="form-field">
            <label>Quốc tịch:</label>
            <div class="input-box">
                <input type="text" id="motherNationality" placeholder="Quốc tịch">
            </div>
        </div>
        
        <div class="form-field">
            <label>Nơi thường trú:</label>
            <div class="input-box">
                <input type="text" id="motherAddress" placeholder="Địa chỉ thường trú">
            </div>
        </div>
        
        <div class="form-field">
            <label>Số CMND/CCCD:</label>
            <div class="input-box">
                <input type="text" id="motherId" placeholder="Số CMND/CCCD">
            </div>
        </div>
    </div>

    <div class="form-footer">
        <div class="signature-area">
            <p><em><input type="text" id="signaturePlace" placeholder="Địa điểm">, ngày <input type="text" id="signatureDate" placeholder="..." size="2"> tháng <input type="text" id="signatureMonth" placeholder="..." size="2"> năm <input type="text" id="signatureYear" placeholder="..." size="4"></em></p>
            <p><strong>NGƯỜI KHAI</strong></p>
            <p><em>(Ký, ghi rõ họ tên)</em></p>
            <div style="height: 80px;"></div>
        </div>
    </div>

    <script>
        function fillSampleData() {
            document.getElementById('childName').value = 'Nguyễn Văn B';
            document.getElementById('childDob').value = '01/01/2023';
            document.getElementById('birthPlace').value = 'Bệnh viện Đa khoa Tỉnh X';
            document.getElementById('childGender').value = 'Nam';
            document.getElementById('childNationality').value = 'Việt Nam';
            document.getElementById('childEthnicity').value = 'Kinh';
            
            document.getElementById('fatherName').value = 'Nguyễn Văn A';
            document.getElementById('fatherDob').value = '15/03/1990';
            document.getElementById('fatherEthnicity').value = 'Kinh';
            document.getElementById('fatherNationality').value = 'Việt Nam';
            document.getElementById('fatherAddress').value = 'Số 123, đường ABC, phường X, quận Y, TP.HCM';
            document.getElementById('fatherId').value = '079123456789';
            
            document.getElementById('motherName').value = 'Trần Thị C';
            document.getElementById('motherDob').value = '20/06/1992';
            document.getElementById('motherEthnicity').value = 'Kinh';
            document.getElementById('motherNationality').value = 'Việt Nam';
            document.getElementById('motherAddress').value = 'Số 123, đường ABC, phường X, quận Y, TP.HCM';
            document.getElementById('motherId').value = '079987654321';
            
            const now = new Date();
            document.getElementById('signaturePlace').value = 'TP.HCM';
            document.getElementById('signatureDate').value = now.getDate();
            document.getElementById('signatureMonth').value = now.getMonth() + 1;
            document.getElementById('signatureYear').value = now.getFullYear();
        }
        
        function resetForm() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.value = '';
            });
        }
    </script>
</body>
</html>
