<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tờ khai đăng ký kết hôn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=vietnamese" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header .ministry {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header .document-number {
            font-style: italic;
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin: 30px 0;
            text-transform: uppercase;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-field .input-box {
            border: 1px solid #ccc;
            height: 30px;
            width: 100%;
            margin-bottom: 5px;
            position: relative;
        }
        .form-field .input-box input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            padding: 5px;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
        }
        .side-by-side {
            display: flex;
            gap: 20px;
        }
        .side-by-side > div {
            flex: 1;
        }
        .form-footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
        .signature-area {
            text-align: center;
            width: 45%;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        .print-button:hover {
            background-color: #1565c0;
        }
        
        /* Style cho các controls */
        .form-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .form-controls button {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-controls button:hover {
            background-color: #e0e0e0;
        }
        
        @media print {
            .print-button, .form-controls {
                display: none;
            }
            body {
                font-size: 12pt;
                color: #000;
                background: #fff;
                margin: 0;
                padding: 10mm;
            }
            h1 {
                color: #000;
            }
            .no-print {
                display: none;
            }
            @page {
                size: A4;
                margin: 10mm;
            }
            .page-break {
                page-break-before: always;
            }
            input, textarea, select {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-controls no-print">
        <button onclick="fillSampleData()">Điền mẫu</button>
        <button onclick="resetForm()">Xóa dữ liệu</button>
    </div>
    <button class="print-button" onclick="window.print()">In biểu mẫu</button>

    <div class="header">
        <div class="ministry">Bộ Tư Pháp</div>
        <div class="document-number">Mẫu TP/HT-2020-KH</div>
    </div>

    <div class="form-title">
        TỜ KHAI ĐĂNG KÝ KẾT HÔN
    </div>

    <div class="side-by-side">
        <div class="form-section">
            <h3>BÊN NAM</h3>
            
            <div class="form-field">
                <label>Họ, chữ đệm và tên:</label>
                <div class="input-box">
                    <input type="text" id="maleName" placeholder="Nhập họ tên đầy đủ">
                </div>
            </div>
            
            <div class="form-field">
                <label>Ngày, tháng, năm sinh:</label>
                <div class="input-box">
                    <input type="text" id="maleDob" placeholder="DD/MM/YYYY">
                </div>
            </div>
            
            <div class="form-field">
                <label>Dân tộc:</label>
                <div class="input-box">
                    <input type="text" id="maleEthnicity" placeholder="Dân tộc">
                </div>
            </div>
            
            <div class="form-field">
                <label>Quốc tịch:</label>
                <div class="input-box">
                    <input type="text" id="maleNationality" placeholder="Quốc tịch">
                </div>
            </div>
            
            <div class="form-field">
                <label>Nơi cư trú:</label>
                <div class="input-box" style="height: 60px;">
                    <input type="text" id="maleAddress" style="height: 100%" placeholder="Địa chỉ nơi cư trú">
                </div>
            </div>
            
            <div class="form-field">
                <label>Số CMND/CCCD:</label>
                <div class="input-box">
                    <input type="text" id="maleId" placeholder="Số CMND/CCCD">
                </div>
            </div>
            
            <div class="form-field">
                <label>Nơi cấp:</label>
                <div class="input-box">
                    <input type="text" id="maleIdIssuePlace" placeholder="Nơi cấp">
                </div>
            </div>
            
            <div class="form-field">
                <label>Ngày cấp:</label>
                <div class="input-box">
                    <input type="text" id="maleIdIssueDate" placeholder="DD/MM/YYYY">
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h3>BÊN NỮ</h3>
            
            <div class="form-field">
                <label>Họ, chữ đệm và tên:</label>
                <div class="input-box">
                    <input type="text" id="femaleName" placeholder="Nhập họ tên đầy đủ">
                </div>
            </div>
            
            <div class="form-field">
                <label>Ngày, tháng, năm sinh:</label>
                <div class="input-box">
                    <input type="text" id="femaleDob" placeholder="DD/MM/YYYY">
                </div>
            </div>
            
            <div class="form-field">
                <label>Dân tộc:</label>
                <div class="input-box">
                    <input type="text" id="femaleEthnicity" placeholder="Dân tộc">
                </div>
            </div>
            
            <div class="form-field">
                <label>Quốc tịch:</label>
                <div class="input-box">
                    <input type="text" id="femaleNationality" placeholder="Quốc tịch">
                </div>
            </div>
            
            <div class="form-field">
                <label>Nơi cư trú:</label>
                <div class="input-box" style="height: 60px;">
                    <input type="text" id="femaleAddress" style="height: 100%" placeholder="Địa chỉ nơi cư trú">
                </div>
            </div>
            
            <div class="form-field">
                <label>Số CMND/CCCD:</label>
                <div class="input-box">
                    <input type="text" id="femaleId" placeholder="Số CMND/CCCD">
                </div>
            </div>
            
            <div class="form-field">
                <label>Nơi cấp:</label>
                <div class="input-box">
                    <input type="text" id="femaleIdIssuePlace" placeholder="Nơi cấp">
                </div>
            </div>
            
            <div class="form-field">
                <label>Ngày cấp:</label>
                <div class="input-box">
                    <input type="text" id="femaleIdIssueDate" placeholder="DD/MM/YYYY">
                </div>
            </div>
        </div>
    </div>

    <div class="form-section">
        <h3>THÔNG TIN CHUNG</h3>
        
        <div class="form-field">
            <label>Chúng tôi cam đoan tình nguyện kết hôn và không vi phạm quy định của Luật hôn nhân và gia đình Việt Nam.</label>
        </div>
    </div>

    <div class="form-footer">
        <div class="signature-area">
            <p><em><input type="text" id="signaturePlace" placeholder="Địa điểm">, ngày <input type="text" id="signatureDate" placeholder="..." size="2"> tháng <input type="text" id="signatureMonth" placeholder="..." size="2"> năm <input type="text" id="signatureYear" placeholder="..." size="4"></em></p>
            <p><strong>BÊN NAM</strong></p>
            <p><em>(Ký, ghi rõ họ tên)</em></p>
            <div style="height: 80px;"></div>
        </div>
        
        <div class="signature-area">
            <p><em>Cùng ngày, tháng, năm</em></p>
            <p><strong>BÊN NỮ</strong></p>
            <p><em>(Ký, ghi rõ họ tên)</em></p>
            <div style="height: 80px;"></div>
        </div>
    </div>

    <script>
        function fillSampleData() {
            document.getElementById('maleName').value = 'Nguyễn Văn A';
            document.getElementById('maleDob').value = '01/01/1990';
            document.getElementById('maleEthnicity').value = 'Kinh';
            document.getElementById('maleNationality').value = 'Việt Nam';
            document.getElementById('maleAddress').value = 'Số 123, đường ABC, phường X, quận Y, TP.HCM';
            document.getElementById('maleId').value = '079123456789';
            document.getElementById('maleIdIssuePlace').value = 'Cục Cảnh sát ĐKQL cư trú và DLQG về dân cư';
            document.getElementById('maleIdIssueDate').value = '15/06/2015';
            
            document.getElementById('femaleName').value = 'Trần Thị B';
            document.getElementById('femaleDob').value = '05/05/1992';
            document.getElementById('femaleEthnicity').value = 'Kinh';
            document.getElementById('femaleNationality').value = 'Việt Nam';
            document.getElementById('femaleAddress').value = 'Số 456, đường XYZ, phường M, quận N, TP.HCM';
            document.getElementById('femaleId').value = '079987654321';
            document.getElementById('femaleIdIssuePlace').value = 'Cục Cảnh sát ĐKQL cư trú và DLQG về dân cư';
            document.getElementById('femaleIdIssueDate').value = '20/07/2016';
            
            const now = new Date();
            document.getElementById('signaturePlace').value = 'TP.HCM';
            document.getElementById('signatureDate').value = now.getDate();
            document.getElementById('signatureMonth').value = now.getMonth() + 1;
            document.getElementById('signatureYear').value = now.getFullYear();
        }
        
        function resetForm() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.value = '';
            });
        }
    </script>
</body>
</html>
